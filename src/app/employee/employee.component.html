<h1>employee</h1>

<p>ID: {{currentEmployee?.id}}</p>

<div *ngIf="currentEmployee?.name&&currentEmployee?.salary&&currentEmployee?.age">
    <p>Name: {{currentEmployee?.name}}</p>
    <p>Salary: {{currentEmployee?.salary}}</p>
    <p>Age: {{currentEmployee?.age}}</p>
</div>
<form *ngIf="currentEmployee" [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">


    <div class="form-group">
        <input class="form-control" formControlName="name" value="{{currentEmployee?.name}}" type="text"
            placeholder="name">
        <span *ngIf="name.invalid && name.touched">
            <span *ngIf="name.errors.required">name is required</span>
            <!-- <span *ngIf="name.errors.required">age is required</span> -->
        </span>
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="salary" value="{{currentEmployee?.salary}}" type="number"
            placeholder="salary">
        <span *ngIf="salary.invalid && salary.touched">
            <span *ngIf="salary.errors.required">salary is required</span>
            <!-- <span *ngIf="name.errors.required">age is required</span> -->
        </span>
    </div>
    <div class="form-group">
        <input class="form-control" formControlName="age" value="{{currentEmployee?.age}}" type="number"
            placeholder="age">
        <span *ngIf="age.invalid && age.touched">
            <span *ngIf="age.errors.required">age is required</span>
            <!-- <span *ngIf="name.errors.required">age is required</span> -->
        </span>
    </div>

    <button class="form-control btn btn-success" type="submit">Update</button>
</form>
