<h1>Login</h1>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <input class="form-control" type="text" formControlName="email" placeholder="E-mail">
        <span *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors.required">Email is required</span>
            <span *ngIf="email.errors.pattern">Incorrect Email</span>
        </span>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
        <span *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors.required">Password is required</span>
        </span>
    </div>
    <button class="btn btn-success form-control" [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
