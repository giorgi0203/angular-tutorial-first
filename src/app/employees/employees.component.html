<h1>Employees</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees$ | async | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{employee.id}}</td>
            <td> <a [routerLink]="[ '/employee', employee.id ]">{{employee.name}}</a></td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
            <td><button class="btn btn-danger" (click)="remove(employee.id)">X</button></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
